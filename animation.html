<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Animation Example</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        // Phaser game code here
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            // Load images for the animation
            this.load.spritesheet('character', 'assets/character.png', { frameWidth: 83, frameHeight: 141 });
        }

        function create() {
            // Add a sprite to the scene
            var character = this.add.sprite(400, 300, 'character');

            // Create an animation manager for the sprite
            var anims = this.anims;

            // Define an animation
            anims.create({
                key: 'idle',
                frames: anims.generateFrameNumbers('character', { start: 0, end: 21}),
                frameRate: 10,
                repeat: -1
            });

            anims.create({
                key: 'run',
                frames: anims.generateFrameNumbers('character', { start: 0, end: 21}),
                frameRate: 10,
                repeat: -1
            });


            // Play the animation
            character.anims.play('idle', true);
        }
    </script>
</body>
</html>
