<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whirling Particles Example</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>

<script>
    // Creating a Phaser game instance
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('particle', 'assets/ball.png');
    }

    function create() {
        // Creating a particle emitter
        var particles = this.add.particles('particle');

        // Adding the emitter's configuration
        var emitterConfig = {
            speed: { min: -800, max: 800 },
            angle: { min: 0, max: 360 },
            scale: { start: 1, end: 0 },
            blendMode: 'ADD',
            lifespan: 2000,
            gravityY: 800,
            frequency: 150,
            quantity: 5,
            rotate: { min: -180, max: 180 }
        };

        // Creating the emitter with the configuration
        var emitter = particles.createEmitter(emitterConfig);

        // Setting the emitter's position
        emitter.setPosition(400, 300);

        // Adding interactivity
        this.input.on('pointermove', function (pointer) {
            emitter.setPosition(pointer.x, pointer.y);
        }, this);
    }
</script>

</body>
</html>
